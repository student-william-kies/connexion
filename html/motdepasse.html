    <main>
      <section class="main-info-section">

          <!-- Formulaire Sign In -->
          <section class="form-signin-section">
            <form action="../connexion.html" method="post">
              <section>
                <label for="sign-in">Mot de passe oublié ?</label>
                <p id="text-mdp-forget">Indiquez votre adresse mail associée à votre compte pour redéfinir un mot de passe.</p>
              </section>
              <section>
                <input type="email" name="mail" placeholder="Votre adresse mail" class="input-log">
              </section>
              <!-- Button Accept -->
              <section class="button-signin">
                <button type="submit" id="btn-signin">Valider</button>
              </section>
              <!-- Sign In  -->
              <section class="bottom-signup-section">
                <a href="../connexion.html" class="other-button">Se connecter</a>
              </section>
            </form>
          </section>
        </article>
      </section>
